<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="#">
        <h2>Sign In</h2>
        <div class="input-div">
            <i class="fa-solid fa-user"></i>
            <input type="email" name="email" class="input-box" placeholder="Email">
        </div>

        <div class="input-div">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" class="input-box" placeholder="Password">
        </div>
        <div class="checkbox-div">
            <div>
                <input type="checkbox" id="rememberPass" name="true">
            <label for="rememberPass">Remember Me</label>
            </div>
            <a href="#">Forget Password</a>
        </div>
        <div class="input-div">
            <input type="submit" value="Sign In" class="btn">
        </div>
        <p>Don't have an account? <a href="./register.html" class="link">Sign Up</a></p>
    </form>
</body>

</html>
